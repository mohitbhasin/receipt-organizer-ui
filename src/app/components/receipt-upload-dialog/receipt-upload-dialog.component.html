<mat-dialog-content>
    <p>{{data.description}}</p>
    @for(item of data.items; track item) {
      <li>
        {{item}}
      </li>
    }
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Accept</button>
  <button mat-raised-button [mat-dialog-close]="data.id">Delete</button>
</mat-dialog-actions>
