<div class="mat-body">
    <h2>{{ title }}</h2>
    <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let receipt"> {{receipt.id}} </td>
        </ng-container>
      
        <!-- Receipt Content Column -->
        <ng-container matColumnDef="receipt">
          <th mat-header-cell *matHeaderCellDef> Receipt Content </th>
          <td mat-cell *matCellDef="let receipt"> {{receipt.content}} </td>
        </ng-container>
      
        <!-- Date Added Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date Added </th>
          <td mat-cell *matCellDef="let receipt"> {{receipt.dateCreated}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
      </mat-paginator>
      
</div>
